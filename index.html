<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion Form</title>
</head>

<body>
    <H1>Registration Form</H1>
    <div>

    </div>
    <label for="first_name">First Name: *</label>

    <br>
    <br>

    <input type="text" name="last_name" id="last_name">
    <br>
    <br>
    <label for="Email Address">Email Address: *</label>
    <input type="text" name="email_address" id="email_address">
    <div>
        <br>
    <label for="Password">Password: *</label>
    <input type="password" name="Password">
    <div>
        <br>

    <input type="password" name="password">
    <div>
<br>

    <input type="date" name="dob">

    <div>
    </div>

    <input type="radio" name="gender_identity" id="Male">

    <label for="Female">Female</label>
    <input type="radio" name="gender_identity" id="Non-binary">
    <label for="Non-biary">Non-biary</label>

    <label for="I prefer not to answer">I prefer not to answer</label>
    <div>
<br>

    <div>

    </div>

        </textarea>
    <div>
    <br>
    <label for="favorite_language">Favorite Language: *</label>
    <select name="snack">
        <option>JavaScript</option>
    </select>
    <div>
        <br>

    <input type="submit" value='Create Account'>
    <div>
    </div>
